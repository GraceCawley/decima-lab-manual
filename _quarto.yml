      This book was built with <a href="https://quarto.org/">Quarto</a>.

  site-url: https://gracecawley.github.io/decima-lab-manual/
  repo-url: https://github.com/GraceCawley/decima-lab-manual
  repo-actions: [edit,issue]

  chapters: 
    - index.qmd
    - 01-intro-how-we-work.qmd
    - 02-lab-culture-philosophy.qmd
    - 03-code-of-conduct.qmd
    - 04-onboarding.qmd
    - 05-expectations.qmd
    - 06-offboarding.qmd
    - 07-funding.qmd
    - 08-communication.qmd
    - 09-academics.qmd
    - 10-courses.qmd
